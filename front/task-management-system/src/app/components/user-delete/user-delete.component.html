<h2 mat-dialog-title class="mb-2">Delete account</h2>
<mat-dialog-content class="mat-typography">
    <div class="row justify-content-center">
        <div class="col-11">
            <ngb-alert *ngIf="error" class="col-12" type="danger" [dismissible]="false">
                {{error}}
            </ngb-alert>
            <form id="user-deleting-form" [formGroup]="form" (ngSubmit)="deleteUser()">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required> 
                    <mat-error *ngIf="form.get('password').invalid">Name is required</mat-error>
                </mat-form-field>
            </form>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="col-12 mb-1">
        <div class="row justify-content-center">
            <button type="button" 
                class="btn btn-dark mr-2 dialogue-btn" 
                mat-dialog-close>Cancel</button>
            <button type="submit"
                form="user-deleting-form"
                class="btn btn-success dialogue-btn"
                [disabled]="form.invalid">Delete</button>
        </div>
    </div>
</mat-dialog-actions>
