<title>Profile</title>
<div class="container">
    <div class="alert alert-warning" *ngIf="!user.emailConfirmed">
        Your email address has not been confirmed.
        <span class="send-confirm-link" (click)="sendEmailConfirmationLink()">Click here to resend confirmation link</span>.
    </div>
    <mat-form-field class="mt-3" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" [value]="user.name" readonly> 
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Surname</mat-label>
        <input matInput type="text" [value]="user.surname" readonly> 
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" [value]="user.email" readonly> 
    </mat-form-field>
</div>
