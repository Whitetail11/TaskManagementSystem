<h2 mat-dialog-title>Password changing</h2>
<mat-dialog-content class="mat-typography">
    <div class="row justify-content-center">
        <div class="col-11">
            <ngb-alert *ngIf="errors.length != 0" class="col-12" type="danger" [dismissible]="false">
                <ul class="mb-0">
                    <li *ngFor="let error of errors">{{error}}</li>
                </ul>
            </ngb-alert>
            <form id="password-changing-form" [formGroup]="form" (ngSubmit)="changePassword()">
                <mat-form-field appearance="outline">
                    <mat-label>Current password</mat-label>
                    <input matInput type="password" formControlName="currentPassword" required> 
                    <mat-error *ngIf="form.get('currentPassword').invalid">Name is required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>New password</mat-label>
                    <input matInput type="password" formControlName="newPassword" required>  
                    <mat-error *ngIf="form.get('newPassword').invalid">Password is required</mat-error>
                </mat-form-field> 
                <mat-form-field appearance="outline">
                    <mat-label>Confirm password</mat-label>
                    <input matInput type="password" formControlName="passwordConfirm" required> 
                    <mat-error *ngIf="form.get('passwordConfirm').invalid">{{ getPasswordConfirmErrorMessage() }}</mat-error>
                </mat-form-field>
            </form>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="col-12 mb-1">
        <div class="row justify-content-center">
            <button type="button" 
                style="width: 150px;"
                class="btn btn-dark mr-2" 
                mat-dialog-close>Cancel</button>
            <button type="submit"
                form="password-changing-form" 
                class="btn btn-success"
                [disabled]="form.invalid"
                style="width: 150px;">Change</button>
        </div>
    </div>
</mat-dialog-actions>
