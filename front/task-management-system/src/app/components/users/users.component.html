<title>Users</title>
<div class="container-fluid pt-2" style="padding-bottom: 100px;">
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="row">
                <h1 class="mat-display-1 mb-0 mr-2">Users</h1>
                <div>
                    <button mat-mini-fab color="primary" mat-button (click)="createUser()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="users-content">
            <div class="row justify-content-center">
                <div class="col-10 mt-3 mb-1">
                    <div class="row fs-18 fw-500">
                        <div class="col-6">
                            Full name
                        </div>     
                        <div class="col-6">
                            Email
                        </div> 
                    </div>
                </div>
                <div class="list-item col-10 mb-2 py-2 fs-17" *ngFor="let user of pageUsers">
                    <a class="row" [routerLink]="[user.id]">
                        <div class="col-6">
                            <p class="mb-0">{{ user.fullName }}</p>
                        </div>   
                        <div class="col-6">
                            <p class="mb-0">{{ user.email }}</p>
                        </div>   
                    </a>
                </div>
            </div>
        </div>
        <app-pagination class="pt-3" 
            [collectionSize]="userCount"
            [pageSize]="page.size"
            [pageNumber]="page.number"
            (pageSizeChange)="onPageSizeChange($event)"
            (pageChange)="onPageChange($event)"
            ></app-pagination>
    </div>
</div>
