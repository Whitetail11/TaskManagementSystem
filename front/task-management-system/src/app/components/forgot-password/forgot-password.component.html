<title>Forgot password</title>
<div class="container-fluid">
    <div class="row">
        <div class="col-6 text-center mt-5">
            <img src="../../assets/images/main_image.svg" alt="">
        </div>
        <div class="col-6">
            <div class="row justify-content-center" *ngIf="!linkIsSent; else linkIsSent">
                <div class="col-8" style="margin-top: 15vh;">
                    <div class="col-12 text-center">
                        <p style="font-size: 30px; font-weight:500;">Forgot password</p>
                    </div>
                    <form [formGroup]="form" (ngSubmit)="forgotPassword()">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Email</mat-label>
                            <input matInput type="text" formControlName="email" required> 
                            <mat-error *ngIf="form.get('email').invalid">{{ getEmailErrorMessage() }}</mat-error>
                        </mat-form-field>
                        <button type="submit" 
                            class="btn form-control btn-success mt-1"
                            [disabled]="form.invalid">Get password reset link</button>
                    </form>
                </div>
                <div class="col-8 mt-2">
                    <ngb-alert *ngIf="errors.length != 0" class="col-12" type="danger" [dismissible]="false">
                        <ul class="mb-0">
                            <li *ngFor="let error of errors">{{error}}</li>
                        </ul>
                    </ngb-alert>
                </div>
            </div>
            <ng-template #afterLinkIsSent>
                <div class="row justify-content-center">
                    <ngb-alert class="col-10 fs-18" type="success" [dismissible]="false" style="margin-top: 15vh;">
                        Password reset link has been sent to your email. Please check you email.
                    </ngb-alert>
                </div>
            </ng-template>
        </div>
    </div>
</div>
