<title>Sign Up</title>
<div class="container-fluid">
    <div class="row">
        <div class="col-6 text-center mt-5">
            <img src="../../assets/images/main_image.svg" alt="">
        </div>
        <div class="col-6">
            <div class="row justify-content-center">
                <div class="col-8" style="position: absolute;">
                    <ngb-alert *ngIf="errors.length != 0" class="col-12" type="danger" [dismissible]="false">
                        <ul class="mb-0">
                            <li *ngFor="let error of errors">{{error}}</li>
                        </ul>
                    </ngb-alert>
                </div>
                <div class="col-8" style="margin-top: 13vh;">
                    <div class="col-12 text-center">
                        <h1>Sign Up</h1>
                    </div>
                    <form (ngSubmit)="signup()" #form="ngForm">
                        <input type="text" 
                            class="form-control mt-2" 
                            name="name" 
                            placeholder="Name"
                            required
                            ngModel
                            #name="ngModel"
                            ngbPopover="Required!" 
                            placement="left"
                            triggers="manual"
                            autoClose="inside"
                            #popover1="ngbPopover"
                            (blur)="name.invalid ? popover1.open() : popover1.close();"> 
                        <input type="text" 
                            class="form-control mt-2" 
                            name="surname" 
                            placeholder="Surname"
                            required
                            ngModel
                            #surname="ngModel"
                            ngbPopover="Required!" 
                            placement="left"
                            triggers="manual"
                            autoClose="inside"
                            #popover2="ngbPopover"
                            (blur)="surname.invalid ? popover2.open() : popover2.close();">    
                        <input type="text" 
                            class="form-control mt-2" 
                            name="email" 
                            placeholder="Email"
                            email
                            required
                            ngModel
                            #email="ngModel"
                            ngbPopover="Email is invalid!" 
                            placement="left"
                            triggers="manual"
                            autoClose="inside"
                            #popover3="ngbPopover"
                            (blur)="email.invalid ? popover3.open() : popover3.close();">      
                        <input type="password" 
                            class="form-control mt-2" 
                            name="password" 
                            placeholder="Password"
                            required
                            ngModel
                            #password="ngModel"
                            ngbPopover="Required!" 
                            placement="left"
                            triggers="manual"
                            autoClose="inside"
                            #popover4="ngbPopover"
                            (blur)="password.invalid ? popover4.open() : popover4.close();">  
                        <input type="password" 
                            class="form-control mt-2" 
                            name="passwordConfirm" 
                            placeholder="Confirm password"
                            required
                            ngModel
                            #passwordConfirm="ngModel"
                            [pattern]="password.value"
                            ngbPopover="Password confirmation is required!" 
                            placement="left"
                            triggers="manual"
                            autoClose="inside"
                            #popover5="ngbPopover"
                            (blur)="passwordConfirm.invalid ? popover5.open() : popover5.close();">     
                        <button type="submit" 
                            class="btn form-control btn-success mt-2"
                            [disabled]="form.invalid">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
