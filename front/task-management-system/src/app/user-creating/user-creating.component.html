<title>User creating</title>
<div class="container-fluid">
    <div class="col-12 text-center mt-5">
        <h2>User creating</h2>
    </div>
    <div class="row justify-content-center">
        <div class="col-6 mt-3">
            <ul>
                <li class="error-text" *ngFor="let error of errors">{{error}}</li>
            </ul>
            <form (ngSubmit)="create()" #form="ngForm">
                <input type="text" 
                    class="form-control mt-2" 
                    name="name" 
                    placeholder="Name"
                    required
                    ngModel
                    #name="ngModel"
                    ngbPopover="Required!" 
                    placement="left"
                    triggers="manual"
                    autoClose="inside"
                    #popover1="ngbPopover"
                    (blur)="name.invalid ? popover1.open() : popover1.close();"> 
                <input type="text" 
                    class="form-control mt-2" 
                    name="surname" 
                    placeholder="Surname"
                    required
                    ngModel
                    #surname="ngModel"
                    ngbPopover="Required!" 
                    placement="left"
                    triggers="manual"
                    autoClose="inside"
                    #popover2="ngbPopover"
                    (blur)="surname.invalid ? popover2.open() : popover2.close();">    
                <input type="text" 
                    class="form-control mt-2" 
                    name="email" 
                    placeholder="Email"
                    email
                    required
                    ngModel
                    #email="ngModel"
                    ngbPopover="Email is invalid!" 
                    placement="left"
                    triggers="manual"
                    autoClose="inside"
                    #popover3="ngbPopover"
                    (blur)="email.invalid ? popover3.open() : popover3.close();"> 
                <select class="form-control mt-2" 
                    name="role" 
                    required
                    ngModel
                    #role="ngModel"
                    ngbPopover="Required!" 
                    placement="left"
                    triggers="manual"
                    autoClose="inside"
                    #popover6="ngbPopover"
                    (blur)="role.invalid ? popover6.open() : popover6.close();">
                    <!-- <option [value]="false" [selected]="true">Select role</option> -->
                    <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                </select>
                <input type="password" 
                    class="form-control mt-2" 
                    name="password" 
                    placeholder="Password"
                    required
                    ngModel
                    #password="ngModel"
                    ngbPopover="Required!" 
                    placement="left"
                    triggers="manual"
                    autoClose="inside"
                    #popover4="ngbPopover"
                    (blur)="password.invalid ? popover4.open() : popover4.close();">  
                <input type="password" 
                    class="form-control mt-2" 
                    name="passwordConfirm" 
                    placeholder="Confirm password"
                    required
                    ngModel
                    #passwordConfirm="ngModel"
                    [pattern]="password.value"
                    ngbPopover="Password confirmation is required!" 
                    placement="left"
                    triggers="manual"
                    autoClose="inside"
                    #popover5="ngbPopover"
                    (blur)="passwordConfirm.invalid ? popover5.open() : popover5.close();">     
                <button type="submit" 
                    class="btn form-control btn-success mt-2"
                    [disabled]="form.invalid">Create</button>
            </form>
        </div>
    </div>
</div>
